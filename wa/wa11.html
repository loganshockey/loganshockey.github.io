<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Image Carousel</title>
    <style>
      <style>

      h1 {
        font-size: small;
        position: center;
      } 
        
      .full-img {
        position: relative;
        max-width: 600px;
        margin: 0 auto;
      }

      .displayed-img {
        width: 100%;
        display: block;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0);
        pointer-events: none;
      }

      .thumb-bar {
        display: flex;
        justify-content: center;
        gap: 5px;
        margin-top: 10px;
        flex-wrap: wrap;
        max-width: 600px;
        margin: 10px auto;
      }

      .thumb-bar img {
        width: 100px;
        height: auto;
        cursor: pointer;
      }

      button.dark {
        position: absolute;
        bottom: 10px;
        right: 10px;
        z-index: 1;
      }
    </style>

  </head>
  <body>
    <h1>Image Carousel</h1>

    <div class="full-img">
    <img class="displayed-img" src="wa11pics/fashion1.png" alt="image for fashion1.png" />
      <div class="overlay"></div>
      <button class="dark">Darken</button>
    </div>

    <div class="thumb-bar"></div>

<script>
  const galleryImages = [
    "wa11pics/fashion1.png",
    "wa11pics/fashion2.png",
    "wa11pics/fashion3.png",
    "wa11pics/fashion4.png",
    "wa11pics/fashion5.png"
  ];

  const thumbBar = document.querySelector(".thumb-bar");
  const displayedImg = document.querySelector(".displayed-img");
  displayedImg.src = galleryImages[0];
  displayedImg.alt = "Thumbnail for " + galleryImages[0];

  galleryImages.forEach(function(imagePath) {
    const newImage = document.createElement("img");
    newImage.src = imagePath;
    newImage.alt = "Thumbnail for " + imagePath;

    newImage.addEventListener("click", function () {
      displayedImg.src = imagePath;
      displayedImg.alt = newImage.alt;
    });

    thumbBar.appendChild(newImage);
  });

  const btn = document.querySelector("button.dark");
  const overlay = document.querySelector(".overlay");

  btn.addEventListener("click", function () {
    const currentClass = btn.getAttribute("class");

    if (currentClass === "dark") {
      btn.setAttribute("class", "light");
      btn.textContent = "Lighten";
      overlay.style.backgroundColor = "rgba(0,0,0,0.5)";
    } else {
      btn.setAttribute("class", "dark");
      btn.textContent = "Darken";
      overlay.style.backgroundColor = "rgba(0,0,0,0)";
    }
  });
</script>
  </body>
</html>
