<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="wa12.css" />
  <title>Random Cat Facts</title>
</head>
<body>
  <div class="app">
    <header>
    <div class="marquee">
    <span>Random Cat Facts</span>
    </div>
    </header>
    <section class="quotes">
      <div class="quote-text" id="js-quote-text"></div>
    </section>
    <section class="controls">
      <button type="button" id="js-new-quote" class="new-quote button">
        Give me a cat fact!
      </button>
    </section>
    <p class="explanation">
      Instead of christmas trivia, I present to you... cat facts, using the <a href="https://catfact.ninja" target="_blank">Cat Facts API</a>.  
      There is now a little button animation when you click to get a new fact, but it's kind of boring so there's also flashing colors now.
    </p>
  </div>
  <script src="wa12.js"></script>
</body>
</html>
