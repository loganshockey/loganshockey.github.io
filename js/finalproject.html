<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RGB Color Mixer</title>
  <link rel="stylesheet" href="testCSS.css" />
</head>
<body>
  <h1>Use the RGB Sliders to Color Match!</h1>

  <div id="targetColorContainer">
    Target Color:
    <div id="targetColorBox"></div>
  </div>

  <div class="sliders">
    <label>R: <input type="range" min="0" max="255" value="0" id="rSlider"></label><br>
    <label>G: <input type="range" min="0" max="255" value="0" id="gSlider"></label><br>
    <label>B: <input type="range" min="0" max="255" value="0" id="bSlider"></label>
  </div>

  <canvas id="paintCanvas" width="300" height="300"></canvas>

  <div class="feedback" id="feedback">Start painting to see how close you are.</div>

  <script src="testJS.js"></script>
</body>
</html>
