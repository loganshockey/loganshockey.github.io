<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RGB Color Mixer</title>
  <link rel="stylesheet" href="testCSS.css" />
</head>
<body>
  <h1>Use the Sliders to Color Match!</h1>

  <div class="main-container">
    <!-- Left side: Canvas -->
    <div class="canvas-container">
      <canvas id="paintCanvas" width="400" height="300"></canvas>
      <p id="feedbackText"></p>
    </div>

    <div class="svg-container">
      <svg width="300" height="150" xmlns="http://www.w3.org/2000/svg" style="border:1px solid #ccc;">
        <circle cx="50" cy="75" r="40" fill="#eee" stroke="#333" stroke-width="2" data-digit="7" />
        <text x="50" y="80" font-size="30" text-anchor="middle" fill="#555" pointer-events="none">7</text>

        <circle cx="150" cy="75" r="40" fill="#eee" stroke="#333" stroke-width="2" data-digit="3" />
        <text x="150" y="80" font-size="30" text-anchor="middle" fill="#555" pointer-events="none">3</text>

        <circle cx="250" cy="75" r="40" fill="#eee" stroke="#333" stroke-width="2" data-digit="1" />
        <text x="250" y="80" font-size="30" text-anchor="middle" fill="#555" pointer-events="none">1</text>
      </svg>

      <div id="unlockedDigits">
        <h3>Unlocked Digits:</h3>
        <div id="digitsList">None yet</div>
      </div>
    </div>
  </div>

  <div class="color-controls">
    <label>Red <input type="range" min="0" max="255" value="128" id="rSlider" /></label>
    <label>Green <input type="range" min="0" max="255" value="128" id="gSlider" /></label>
    <label>Blue <input type="range" min="0" max="255" value="128" id="bSlider" /></label>
  </div>

  <script src="testJS.js"></script>
</body>
</html>
