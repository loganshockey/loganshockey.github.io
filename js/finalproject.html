<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RGB Color Mixer</title>
  <link rel="stylesheet" href="testCSS.css" />
</head>
<body>
  <h1>Use the Sliders to Color Match!</h1>

  <div class="container">
    <canvas id="paintCanvas" width="400" height="300"></canvas>

    <div class="controls">
      <div class="sliders">
        <div class="slider-group">
          <label for="rSlider">Red</label>
          <input type="range" id="rSlider" min="0" max="255" value="128">
          <div class="color-box" id="rBox"></div>
        </div>
        <div class="slider-group">
          <label for="gSlider">Green</label>
          <input type="range" id="gSlider" min="0" max="255" value="128">
          <div class="color-box" id="gBox"></div>
        </div>
        <div class="slider-group">
          <label for="bSlider">Blue</label>
          <input type="range" id="bSlider" min="0" max="255" value="128">
          <div class="color-box" id="bBox"></div>
        </div>
      </div>

      <div class="color-info">
        <div>
          <p>Target Color:</p>
          <div class="color-box large" id="targetColor"></div>
        </div>
        <p id="feedback"></p>
      </div>
    </div>
  </div>

  <script src="testJS.js"></script>
</body>
</html>
