<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RGB Color Mixer</title>
  <link rel="stylesheet" href="testCSS.css" />
</head>
<body>
  <h1>Use the Sliders to Color Match!</h1>

  <div class="controls">
    <div class="slider-group">
      <div class="color-box" id="rBox"></div>
      <input type="range" id="rRange" min="0" max="255" value="128" />
    </div>
    <div class="slider-group">
      <div class="color-box" id="gBox"></div>
      <input type="range" id="gRange" min="0" max="255" value="128" />
    </div>
    <div class="slider-group">
      <div class="color-box" id="bBox"></div>
      <input type="range" id="bRange" min="0" max="255" value="128" />
    </div>
  </div>

  <canvas id="paintCanvas" width="500" height="300"></canvas>

  <div id="targetBox">
    <p>Match this color:</p>
    <div id="targetColor"></div>
  </div>

  <div id="feedback"></div>

  <script src="testJS.js"></script>
</body>
</html>
