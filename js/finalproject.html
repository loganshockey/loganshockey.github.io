<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RGB Color Mixer</title>
  <link rel="stylesheet" href="testCSS.css">
</head>
<body>
  <h1>Use the Sliders to Color Match!</h1>
  
  <div class="target-color-container">
    <p>Match the color:</p>
    <div id="targetColorBox"></div>
  </div>

  <div class="sliders">
    <div class="slider-row">
      <div class="color-box" id="rBox"></div>
      <input type="range" min="0" max="255" value="128" id="rSlider">
    </div>
    <div class="slider-row">
      <div class="color-box" id="gBox"></div>
      <input type="range" min="0" max="255" value="128" id="gSlider">
    </div>
    <div class="slider-row">
      <div class="color-box" id="bBox"></div>
      <input type="range" min="0" max="255" value="128" id="bSlider">
    </div>
  </div>

  <canvas id="paintCanvas" width="400" height="300"></canvas>

  <div id="feedbackText"></div>

  <script src="testJS.js"></script>
</body>
</html>
