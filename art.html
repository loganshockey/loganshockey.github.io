<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Art — Logan Shockey</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="portfolio.css" />
  <style>
    html, body { height: 100%; }
    #vanta-bg { position: fixed; inset: 0; width: 100%; height: 100%; z-index: -1; }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div id="top"></div>
  <h1 id="title">logan shockey</h1>

  <nav class="site-nav" aria-label="Primary">
    <ul class="nav-list">
      <li><a href="index.html">home</a></li>
      <li><a href="research-design.html">research + design</a></li>
      <li><a href="art.html">art</a></li>
      <li><a href="about-contact.html">about me + contact</a></li>
    </ul>
  </nav>

  <main class="container">
    <h3 class="punkglowtitle">art</h3>
    <p class="punkglow">works, exhibitions, media</p>

    <h3>Selected Works</h3>
    <p class="block-text">
      Placeholder gallery or text—drop in images, captions, and project blurbs. You can
      later add a simple grid or lightbox while keeping this same layout and CSS.
    </p>
  </main>

  <!-- Three.js + Vanta -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
  <script>
    VANTA.CELLS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 3.00,
      size: 1.9,
      speed: 0.5,
      backgroundAlpha: 1,
      backgroundColor: 0xd7ff8f,
      color1: 0xd859d8,
      color2: 0x7d7c74,
      amplitudeFactor: 1.0,
      ringFactor: 1.0,
      rotationFactor: 1.0
    });

    (function setActiveNav(){
      const here = location.pathname.split("/").pop() || "index.html";
      document.querySelectorAll('.nav-list a').forEach(a => {
        const target = a.getAttribute('href');
        if (target === here || (here === "index.html" && target === "./")) {
          a.classList.add('active');
        }
      });
    })();
  </script>
</body>
</html>
