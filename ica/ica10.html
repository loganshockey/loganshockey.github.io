<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICA10</title>
    <style>
        .spin {
            animation: spin 1s linear;
        }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
        }
</style>
</head>
<body>
    <h1>Click on my dress!</h1>
    <img id="dressimage1" src="./assets/Fashunn_Avocado.jpg" alt="toggle image" style="cursor: pointer;" />

    <script>
        const image1 = "./assets/Fashunn_Avocado.jpg";
        const image2 = "./assets/Fashunn_CurvyDress.jpg";

        const imageElement = document.getElementById("dressimage1");

        imageElement.addEventListener("click", () => {
            imageElement.src = imageElement.src.includes(image1) ? image2 : image1;
    });
    </script>

    <img id="myImage" src="./assets/Fashunn_BackgroundImage.jpg" alt="spinning image" style="cursor: pointer;" />

    <script>
        const imageElement = document.getElementById("myImage");

        imageElement.addEventListener("click", () => {
        imageElement.classList.add("spin");

        imageElement.addEventListener("animationend", () => {
        imageElement.classList.remove("spin");
        }, { once: true });
    });
</script>

</body>
</html>
