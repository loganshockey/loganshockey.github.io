<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ica10.css" rel="stylesheet">
    <title>Click Me</title>
</head>
<body>
    <div id="box1">
        <p>
            I turn purple when clicked!
        </p>
    </div>

    <div id="box2">
        <p>
            I move around when clicked!
        </p>
    </div>

    <script>
  
      const box1 = document.getElementById('box1');
      const box2 = document.getElementById('box2');

      box1.addEventListener('click', () => {
        box1.style.backgroundColor = 'purple';
      });

      box2.addEventListener('click', () => {
        box2.classList.add('spin');


        box2.addEventListener('animationend', () => {
          box2.classList.remove('spin');
        }, { once: true });
      });
    </script>

</body>
</html>
