              <figure class="snap-slide">
                <img src="images/muse-1.jpg" alt="MuSE—overview image" />
                <figcaption>MuSE — overview</figcaption>
              </figure>
              <figure class="snap-slide">
                <img src="images/muse-2.jpg" alt="Close-up of interface" />
                <figcaption>Interface close-up</figcaption>
              </figure>
              <figure class="snap-slide">
                <img src="images/muse-3.jpg" alt="Participant interaction" />
                <figcaption>Participant interaction</figcaption>
              </figure>
            </div>
            <button class="carousel-btn next" aria-label="Next slide">›</button>
          </div>
          <div class="snap-track">
            <figure class="snap-slide">
              <img src="testpage.png" alt="MuSE—overview image" />
              <figcaption>MuSE — overview</figcaption>
            </figure>
            <figure class="snap-slide">
              <img src="images/muse-2.jpg" alt="Close-up of interface" />

        </div>

      <!-- RIGHT: text (30%) -->

        <h3 class="punkglowtitle">MuSE</h3>

        <h3>Heading</h3>

          methods, diagrams, and links to PDFs or external write-ups.

    </section>
  </main>

  <!-- Three.js + Vanta -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
  <script>
    VANTA.CELLS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 3.00,
      size: 2.0,
      speed: 1.0,
      backgroundAlpha: 1,
      backgroundColor: 0xd7ff8f, 
      color1: 0xacbcc0,
      color2: 0xdeddcd,
      amplitudeFactor: 1.0,
      ringFactor: 1.0,
      rotationFactor: 1.0
    });

    // Auto-highlight current nav link
    (function setActiveNav(){
      const here = location.pathname.split("/").pop() || "index.html";
      document.querySelectorAll('.nav-list a').forEach(a => {
        const target = a.getAttribute('href');
        if (target === here || (here === "index.html" && target === "./")) {
          a.classList.add('active');
        }
      });
    })();
  </script>

  <script>
  // Carousel button logic
  const track = document.querySelector('.snap-track');
  const slides = document.querySelectorAll('.snap-slide');
  const slideWidth = slides[0].offsetWidth;

  document.querySelector('.carousel-btn.prev').addEventListener('click', () => {
    track.scrollBy({ left: -slideWidth, behavior: 'smooth' });
  });

  document.querySelector('.carousel-btn.next').addEventListener('click', () => {
    track.scrollBy({ left: slideWidth, behavior: 'smooth' });
  });
</script>

</body>
</html>
