<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Research + Design — Logan Shockey</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="portfolio.css" />

  <!-- Keep Vanta behind everything -->
  <style>
    html, body { height: 100%; }
    #vanta-bg { position: fixed; inset: 0; width: 100%; height: 100%; z-index: -1; }

    /* --- Safety net so the carousel is visible even if CSS not updated yet --- */
    .page { padding-top: calc(5em + 3.25rem + 2rem); padding-left: clamp(1rem, 4vw, 3rem); padding-right: 1rem; box-sizing: border-box; }
    .rd-layout { display: grid; grid-template-columns: 70% 30%; gap: clamp(1rem, 3vw, 2rem); }
    .rd-media { position: sticky; top: calc(5em + 3.25rem + 2rem); align-self: start; }
    .snap-carousel { position: relative; width: 100%; height: clamp(420px, 68vh, 1000px); overflow: hidden; border-radius: 16px; }
    .snap-track { display: flex; width: 100%; height: 100%; overflow-x: auto; scroll-snap-type: x mandatory; scroll-behavior: smooth; }
    .snap-track::-webkit-scrollbar { display: none; }
    .snap-slide { flex: 0 0 100%; height: 100%; margin: 0; display: flex; align-items: center; justify-content: center; scroll-snap-align: start; }
    .snap-slide img { max-width: 100%; max-height: 100%; object-fit: contain; display: block; }
    .snap-slide figcaption { position: absolute; left: 0; right: 0; bottom: 0; padding: 0.5rem 0.75rem; font-family: monospace; font-size: 0.95rem; color: black; background: rgba(231, 214, 243, 0.8); }
    .carousel-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(231,214,243,0.9); color: black; border: none; font-size: 2rem; padding: 0.25em 0.5em; cursor: pointer; border-radius: 6px; z-index: 10; }
    .carousel-btn.prev { left: 0.5rem; }
    .carousel-btn.next { right: 0.5rem; }
    @media (max-width: 900px) {
      .rd-layout { grid-template-columns: 1fr; }
      .rd-media { position: static; }
      .snap-carousel { height: clamp(320px, 55vh, 700px); }
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div id="top"></div>
  <h1 id="title">logan shockey</h1>

  <nav class="site-nav" aria-label="Primary">
    <ul class="nav-list">
      <li><a href="portfolio.html">home</a></li>
      <li><a href="research-design.html">research + design</a></li>
      <li><a href="art.html">art</a></li>
      <li><a href="ethos-contact.html">ethos + contact</a></li>
    </ul>
  </nav>

  <main class="page" role="main">
    <section class="rd-layout">

      <!-- LEFT: carousel (70%) -->
      <div class="rd-media">
        <div class="snap-carousel" aria-label="Project images">
          <button class="carousel-btn prev" aria-label="Previous slide">‹</button>

          <div class="snap-track">
            <!-- Put your 8.5x11 PNG here; path must be correct relative to this HTML -->
            <figure class="snap-slide">
              <img src="testpage.png" alt="MuSE—overview image" />
              <figcaption>MuSE — overview</figcaption>
            </figure>

            <figure class="snap-slide">
              <img src="images/muse-2.jpg" alt="Close-up of interface" />
              <figcaption>Interface close-up</figcaption>
            </figure>

            <figure class="snap-slide">
              <img src="images/muse-3.jpg" alt="Participant interaction" />
              <figcaption>Participant interaction</figcaption>
            </figure>
          </div>

          <button class="carousel-btn next" aria-label="Next slide">›</button>
        </div>
      </div>

      <!-- RIGHT: text (30%) -->
      <aside class="rd-copy">
        <h3 class="punkglowtitle">MuSE</h3>
        <p class="punkglow">For Enhanced blah blah blah...</p>

        <h3>Heading</h3>
        <p class="block-text">
          Placeholder content for research & design. Add your sections here—case studies,
          methods, diagrams, and links to PDFs or external write-ups.
        </p>
      </aside>

    </section>
  </main>

  <!-- Three.js + Vanta -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
  <script>
    VANTA.CELLS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 3.00,
      size: 2.0,
      speed: 1.0,
      backgroundAlpha: 1,
      backgroundColor: 0xd7ff8f,
      color1: 0xacbcc0,
      color2: 0xdeddcd,
      amplitudeFactor: 1.0,
      ringFactor: 1.0,
      rotationFactor: 1.0
    });

    // Auto-highlight current nav link
    (function setActiveNav(){
      const here = location.pathname.split("/").pop() || "index.html";
      document.querySelectorAll('.nav-list a').forEach(a => {
        const target = a.getAttribute('href');
        if (target === here || (here === "index.html" && target === "./")) {
          a.classList.add('active');
        }
      });
    })();

    // Arrow controls scoped to this carousel
    document.querySelectorAll('.snap-carousel').forEach(carousel => {
      const track = carousel.querySelector('.snap-track');
      const prev = carousel.querySelector('.carousel-btn.prev');
      const next = carousel.querySelector('.carousel-btn.next');

      function slideWidth() {
        const firstSlide = track.querySelector('.snap-slide');
        return firstSlide ? firstSlide.getBoundingClientRect().width : 0;
      }

      prev?.addEventListener('click', () => {
        track.scrollBy({ left: -slideWidth(), behavior: 'smooth' });
      });
      next?.addEventListener('click', () => {
        track.scrollBy({ left:  slideWidth(), behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
